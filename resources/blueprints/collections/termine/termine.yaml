title: Termine
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: header
      -
        import: section
      -
        import: details
      -
        import: sections
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: select_transition_theme
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          read_only: false
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
      -
        handle: time
        field:
          seconds_enabled: false
          display: Time
          type: time
          icon: time
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: related_programm
        field: common.entry
        config:
          max_items: 1
          localizable: false
          display: 'Related Programm'
          create: false
          collections:
            - programme
  seo:
    display: SEO
    fields:
      -
        import: seo
