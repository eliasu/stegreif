{{#
	@name h2
	@desc The typography h2 partial to render an h2 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h2.antlers.html -->
<{{ as or 'h2' }} class="text-2xl sm:text-4xl md:text-5xl xl:text-6xl leading-s font-extrabold uppercase {{ color or 'text-skin-base' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h2' }}>
<!-- End: /typography/_h2.antlers.html -->
