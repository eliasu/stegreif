{{#
	@name h1
	@desc The typography h1 partial to render an h1 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h1.antlers.html -->
<{{ as or 'h1' }} class="text-4xl xs:text-5xl md:text-7xl lg:text-8xl leading-s font-extrabold uppercase {{ color or 'text-skin-base' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h1' }}>
<!-- End: /typography/_h1.antlers.html -->
