{{#
	@name h4
	@desc The typography h4 partial to render an h4 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h4.antlers.html -->
<{{ as or 'h4' }} class="text-base md:text-2xl leading-s font-extrabold uppercase {{ color or 'text-skin-base' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h4' }}>
<!-- End: /typography/_h4.antlers.html -->
