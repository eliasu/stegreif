{{#
	@name Paragraph
	@desc The typography paragraph partial to render a paragraph with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_p.antlers.html -->
<{{ as or 'p' }} class="mt-0 mb-4 last:mb-0 {{ size or 'text-lg' }} {{ color or 'text-skin-base' }} {{ class }}">{{ content | nl2br }}</{{ as or 'p' }}>
<!-- End: /typography/_p.antlers.html -->
