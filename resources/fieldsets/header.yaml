title: Header
fields:
  -
    handle: theme_selector_header
    field: common.theme_selector
    config:
      display: 'Select Header Theme'
  -
    handle: select_header
    field:
      options:
        image: Image
        video: Video
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: image
      display: 'Select Header Media'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: image
    field: common.image
    config:
      restrict: true
      display: 'Header Image'
      width: 50
      folder: header_images
      if:
        select_header: 'equals image'
  -
    handle: header_video
    field: common.youtube_url
    config:
      display: 'Header Video'
      width: 50
      if:
        select_header: 'equals video'
