title: 'Partner*innen'
fields:
  -
    handle: partner_innen
    field:
      default: false
      display: 'Add Partner*innen'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      read_only: false
      instructions: 'Add a section to showcase your partners.'
  -
    handle: headline
    field: common.text_single
    config:
      display: Headline
      localizable: true
      default: 'Unsere Partner*innen und Kooperationen'
      width: 100
      if:
        partner_innen: 'equals true'
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
      if:
        partner_innen: 'equals true'
  -
    handle: entires
    field: common.entry
    config:
      max_items: 99
      display: 'Partner*innen'
      create: false
      collections:
        - partnerinnen
      if:
        partner_innen: 'equals true'
